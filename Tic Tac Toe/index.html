<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Sponsorship Package">
		<meta name="keywords" content="Tic Tac Toe Game">
		<meta name="author" content="Disha's First HTML game :) ">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<h1>Tic Tac Toe</h1>
	<body>
		<div class="row">
			<div id="1" class="column" onclick="myFunction(this, 'red', '1')"></div>
			<div id="2" class="column" onclick="myFunction(this, 'red', '2')"></div>
			<div id="3" class="left" onclick="myFunction(this, 'red', '3')"></div>
		</div>
				<div class="row">
			<div id="4" class="column" onclick="myFunction(this, 'red', '4')"></div>
			<div id="5" class="column" onclick="myFunction(this, 'red', '5')"></div>
			<div id="6" class="left" onclick="myFunction(this, 'red', '6')"></div>	  
		</div>
				<div class="row">
			<div id="7" class="bottom" onclick="myFunction(this, 'red', '7')"></div>
			<div id="8" class="bottom" onclick="myFunction(this, 'red', '8')"></div>
			<div id="9" class="bottom-left" onclick="myFunction(this, 'red', '9')"></div>	  
		</div>




    <script src="myScript.js"></script>
	</body>
</html>
